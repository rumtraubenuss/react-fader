<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Fader</title>
</head>
<body>
<style>
  body {
    font-family: 'Verdana', sans-serif;
    font-size: 12px;
    padding: 2em;
  }
</style>
<script src="https://fb.me/react-0.14.0.js"></script>
<script src="https://fb.me/react-dom-0.14.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.js"></script>
<script src="../dist/react-fader.js"></script>
<script type="text/babel">
  const inititalVal = .5;
  const App = React.createClass({
    getInitialState: function() {
      return {currentVal: inititalVal}
    },

    handleChange: function(newVal) {
      this.setState({currentVal: newVal});
    },

    render: function() {
      return (
        <div>
          <p>Current value: {this.state.currentVal}</p>
          <Fader valInit={inititalVal} handleChange={this.handleChange} />
        </div>
      );
    }
  });
  ReactDOM.render(<App/>, document.getElementById('app'));
</script>
<div id="app"></div>
</body>
</html>
